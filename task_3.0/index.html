<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/b.jpg" type="image/jpg">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <title>My Custom View</title>
</head>
<body>
  <!-- Start custom select -->
  <div class="container">
    <div class="customSelect" onmouseleave="outOptions()">
      <div class="CSHeader">
        <img id="headImg" src="img/pokeball.png" alt="">
        <p class="chosenOption" onclick="showOptions()">Choose option...</p>
        <p class="clearSelection" onclick="clearSelection()">&#215</p>
        <p onclick="showOptions()">&#9660</p>
      </div>
      <div class="options">
        <div class="dispNone">
          <img class="greyimg" src="img/pikachu.png" alt="">
          <p onclick="chooseOptions(this.innerHTML);" class="CSItem">Pikachu</p>
        </div>
        <div class="dispNone">
          <img class="greyimg" src="img/bulbasaur.png" alt="">
          <p onclick="chooseOptions(this.innerHTML);" class="CSItem">Bulbasaur</p>
        </div>
        <div class="dispNone">
          <img class="greyimg" src="img/squirtle.png" alt="">
          <p onclick="chooseOptions(this.innerHTML);" class="CSItem">Squirtle</p>
        </div>
        <div class="dispNone">
          <img class="greyimg" src="img/psyduck.png" alt="">
          <p onclick="chooseOptions(this.innerHTML);" class="CSItem">Psyduck</p>
        </div>
    </div>
  </div>
  <!-- End custom select -->
</body>
</html>
