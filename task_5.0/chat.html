<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Pacifico" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/chatScripts.js"></script>
  <title>Login to chat</title>
</head>

<body class="mainBackground">
  <div id="colorStripes">
    <div class="headerLineColor1"></div>
    <div class="headerLineColor2"></div>
    <div class="headerLineColor3"></div>
    <div class="headerLineColor4"></div>
    <div class="headerLineColor5"></div>
    <div class="headerLineColor1"></div>
    <div class="headerLineColor2"></div>
    <div class="headerLineColor3"></div>
    <div class="headerLineColor4"></div>
    <div class="headerLineColor5"></div>
  </div>
  <div id="container">
    <p id="logo">Easy Chat</p>
    <div class="messagesArea" id="messagesAreaId">
      <div class="messageToMe">
        <p>Hello</p>
      </div>
      <div class="myMessage">
        <p>I tebe hello</p>
      </div>

    </div>
    <div id="sendMessage">
      <input type="text" id="inputSendMessage" name="inputSendMessage" value="Type your message.." class="inputField">
      <button class="buttonSend" id="buttonSendMessage">Send</button>
    </div>
    <div id="hint"></div>
  </div>
</body>

</html>
